<html lang="en">
<head>

    <title>Solana Oracle</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 30px;
            text-align: center;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #222;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .popup.show {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>

        function generateComment() {
            const walletAddress = document.getElementById('walletAddress').value.trim();
            const popup = document.getElementById('popup');

            if (!walletAddress) {
                popup.textContent = "Please enter a wallet address.";
                showPopup();
                return;
            }

            // Check wallet address length
            if (walletAddress.length < 44) {
                popup.textContent = "Invalid wallet address. Please enter a valid Solana wallet address.";
                showPopup();
                return;
            }

            popup.textContent = "Wallet is being analyzed...";
            showPopup();

            setTimeout(() => {
                // Select a random comment
                const randomComment = comments[Math.floor(Math.random() * comments.length)];
                popup.textContent = `Comment for ${walletAddress}:\n${randomComment}`;
                showPopup();
            }, 5000); // 5 seconds delay
        }

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }
